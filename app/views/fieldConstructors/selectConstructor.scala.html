@(elements:helper.FieldElements)

<div class="form-group">
    <label for="@elements.id" class="col-md-2 control-label">@elements.label</label>
    <div class="col-md-2">
        <select
        class="form-control"
        id="@elements.id"
        name="@elements.name">
        </select>
        <span class="help">@elements.infos.mkString(", ")</span>
    </div>
    <span id="feedback" class="@if(elements.hasErrors) {alert alert-danger}">
    @elements.errors.mkString(", ")
    </span>
</div>
